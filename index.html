<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kaly Cards</title>
        <link rel="icon" type="image/x-icon" href="imgs/KlayCardPurpsm.png">
        <meta name="description" content="KalyCards | Custom Printed PVC Plastic Cards | Collectable Plastic Cards">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="cartContainer">
            <a href="https://kalycards.com/cart"><img class="cart" src="assets/cart.png"></a>
            <script>totalCart()</script>
        </div>

        <script>makeInitReq()</script>
        <div class="logoHolder">
            <a href="https://kalycards.com"><img class="kl9yLogo2" src="imgs/KlayCardPurpsm.png"></a>
        </div>

        <script>renderNav()</script>

        <div class="productLines">
            <a class="imgA" href="https://kalycards.com/products/reboot-card"> 
                <img alt="Fortnite Reboot Card in Real Life" class="prod" src="imgs/cards/reboot/reboot.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/reboot/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/reboot/reboot.jpg')"
                
                ontouchstart="handleTouch(this, 'imgs/cards/reboot/spin.gif')">
                <p class="listingName">FORTNITE</p>
                <p class="listingName">REBOOT CARD</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/mario-kart"> 
                <img alt="Mario Kart Drivers License" class="prod" src="imgs/cards/mario-kart/mario2.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/mario-kart/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/mario-kart/mario2.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/mario-kart/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/mario-kart/mario2.jpg')">
                <p class="listingName">MARIO KART</p>
                <p class="listingName">RACING ID PROP</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/custom-polaroid"> 
                <img alt="Custom Polaroid Card for Wallet" class="prod" src="imgs/cards/custom-polaroid/polaroid-card.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/custom-polaroid/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/custom-polaroid/polaroid-card.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/custom-polaroid/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/custom-polaroid/polaroid-card.jpg')">
                <p class="listingName">CUSTOM</p>
                <p class="listingName">POLAROID CARD</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/overwatch-license"> 
                <img alt="Overwatch Drivers License ID Prop" class="prod" src="imgs/cards/overwatch-license/mercy.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/overwatch-license/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/overwatch-license/mercy.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/overwatch-license/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/overwatch-license/mercy.jpg')">
                <p class="listingName">OVERWATCH</p>
                <p class="listingName">LICENSE PROP</p>
                <p class="listingName">$6</p>
            </a>
        </div>

        <div class="productLines">
            <a class="imgA" href="https://kalycards.com/products/dunder-mifflin"> 
                <img alt="Dunder Mifflin Michael Scott Plastic ID Card" class="prod" src="imgs/cards/dunder-mifflin/michael2.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/dunder-mifflin/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/dunder-mifflin/michael2.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/dunder-mifflin/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/dunder-mifflin/michael2.jpg')">
                <p class="listingName">DUNDER MIFFLIN</p>
                <p class="listingName">COMPANY CARDS</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/spongebob-license"> 
                <img alt="Spongebob Boaters License" class="prod" src="imgs/cards/boaters-license/spongebob.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/boaters-license/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/boaters-license/spongebob.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/boaters-license/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/boaters-license/spongebob.jpg')">
                <p class="listingName">SPONGEBOB BOATERS</p>
                <p class="listingName">LICENSES</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/jugger-nog"> 
                <img alt="Rust Red Key Card" class="prod" src="imgs/cards/jugger-nog/jugger-nog.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/jugger-nog/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/jugger-nog/jugger-nog.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/jugger-nog/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/jugger-nog/jugger-nog.jpg')">
                <p class="listingName">JUGGER NOG</p>
                <p class="listingName">CARD</p>
                <p class="listingName">$6</p>
            </a>

            <a class="imgA" href="https://kalycards.com/products/rust-key-cards"> 
                <img alt="Rust Red Key Card" class="prod" src="imgs/cards/rust-red-key-card/rust-red-key-card.jpg" 
                onmouseover="changeImageHover(this, 'imgs/cards/rust-red-key-card/spin.gif')" 
                onmouseout="changeImageHover(this, 'imgs/cards/rust-red-key-card/rust-red-key-card.jpg')"
                ontouchstart="handleTouch(this, 'imgs/cards/rust-red-key-card/spin.gif')" 
                ontouchend="handleTouch(this, 'imgs/cards/rust-red-key-card/rust-red-key-card.jpg')">
                <p class="listingName">RUST</p>
                <p class="listingName">KEY CARDS</p>
                <p class="listingName">$6</p>
            </a>
        </div>

        <div style="margin-bottom: 50rem;"></div>
    </body>
</html>
