<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom Polaroid Card</title>
        <link rel="icon" type="image/x-icon" href="../imgs/KlayCardPurpsm.png">
        <meta name="description" content="Custom Polaroid Plastic Card">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <script src ="../script.js"></script>
        <div class="cartContainer">
            <a href="https://kalycards.com/cart"><img alt="cart" class="cart" src="../assets/cart.png"></a> 
            <script>totalCart()</script>
        </div>
        <div class="logoHolder">
            <a href="https://kalycards.com"><img alt="Klay Card Logo" class="kl9yLogo2" src="../imgs/KlayCardPurpsm.png"></a>
        </div>
        
        


        
        <div class="prodMain">
            <div class="prodImg">
                <img alt="product image" id="productImage" src="../imgs/cards/custom-polaroid/polaroid-card.jpg" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
                <div class="imageThumbnails">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/custom-polaroid/polaroid-card.jpg" onclick="changeRadio('colorWhite')">
                    
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/custom-polaroid/spin.gif" onclick="changeImage2(this)">

                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/custom-polaroid/polaroid-card.jpg" onclick="changeRadio('colorBlack')">
                
                </div>
            </div>
            <div class="prodDetails">
                <h1>CUSTOM POLAROID CARD</h1>
                <p class="priceText" id="priceTextLine">$ 6</p>
                <div id="productIdForCart" class="dev">price_1PYeMRCSLHJXbRq8IxEU1swZ</div>

                <div class="colorOptions">
                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink2(`window.location.href='https://buy.stripe.com/eVa6oN0OLfI112w3cf';` ,'../imgs/cards/custom-polaroid/polaroid-card.jpg',
                    ['price_1PYeMRCSLHJXbRq8IxEU1swZ'], `$ 6`
                    )" checked>
                    <label for="colorWhite">One Picture</label>

                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink2(`window.location.href='https://buy.stripe.com/eVaaF36951RbcLebIM';`, '../imgs/cards/custom-polaroid/polaroid-card.jpg',
                    ['price_1PYefNCSLHJXbRq8JBkCCvA7'], `$ 10`
                    )" >
                    <label for="colorBlack">Two Pictures</label>
            

                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/eVa6oN0OLfI112w3cf';">BUY NOW</button>
   
                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 

                <p class = "detailText">DETAILS</p>
                <p class="detailText">3.375in x 2.125in, 30mil thick</p>
                <p class="detailText">PVC Plastic</p>
                <p class="detailText">Professionally printed on the front</p>
                
                <p class="detailText">Ships within 2 days</p>
                <p class="detailText">All sales are final</p>
             
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
    </body>
</html>
