<html>

            </div>

                <div id="productIdForCart" class="dev">price_1Pcd5ACSLHJXbRq8I8LxOflN</div>

                    ['price_1Pcd5ACSLHJXbRq8I8LxOflN'], `$ 6`

                        `window.location.href='https://buy.stripe.com/aEU00pbtp2VffXq3cR';`,
                         '../imgs/cards/gtav-license/trevor.jpg',
                    ['price_1Pcd5kCSLHJXbRq8aQ2YHwG0'], `$ 6`
                    )" >
                    <label for="colorBlue">TREVOR</label>



                    <input type="radio" id="colorGreen" name="color" value="green" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/14k28xdBx9jD6mQ3cQ';`,
                         '../imgs/cards/gtav-license/franklin.jpg',
                    ['price_1Pcd6eCSLHJXbRq8XgUrDiEW'], `$ 6`
