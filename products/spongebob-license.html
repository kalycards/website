<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spongebob License</title>
        <link rel="icon" type="image/x-icon" href="../imgs/KlayCardPurpsm.png">
        <meta name="description" content="Spongebob Boaters License | Spongebob Patrick Sandy Drivers Licenses">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <script src ="../script.js"></script>
        <div class="cartContainer">
            <a href="https://kalycards.com/cart"><img alt="cart" class="cart" src="../assets/cart.png"></a> 
            <script>totalCart()</script>
        </div>
        <div class="logoHolder">
            <a href="https://kalycards.com"><img alt="Klay Card Logo" class="kl9yLogo2" src="../imgs/KlayCardPurpsm.png"></a>
        </div>
        
        <script>renderNav()</script>
        


        
        <div class="prodMain">
            <div class="prodImg">
                <img alt="product image" id="productImage" src="../imgs/cards/boaters-license/spongebob.jpg" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
                <div class="imageThumbnails">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/spongebob.jpg" onclick="changeRadio('colorWhite')">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/spin.gif" onclick="changeRadio('colorWhite'); changeImage2(this)">

                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/patrick.jpg" onclick="changeRadio('colorBlue')">
        
                    
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/sandy.jpg" onclick="changeRadio('colorGreen')">
       

                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/spongebob.jpg" onclick="changeRadio('colorAll')">

                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/milkshake-license/milkshake-license.jpg" onclick="changeRadio('colorMilk')">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/cards/boaters-license/millionth-dollar.jpg" onclick="changeRadio('colorDol')">

                    
                
                </div>
            </div>
            <div class="prodDetails">
                <h1>BOATERS LICENSE</h1>
                <p class="priceText" id="priceTextLine">$ 6</p>
                <div id="productIdForCart" class="dev">price_1PZ5XBCSLHJXbRq8kXvVfezp</div>

                <div class="colorOptions">
                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/14kfZnfJF53nfXq8wE';` ,
                    '../imgs/cards/boaters-license/spongebob.jpg',
                    ['price_1PZ5XBCSLHJXbRq8kXvVfezp'], `$ 6`
                    )" checked>
                    <label for="colorWhite">SPONGEBOB</label>

                    <input type="radio" id="colorBlue" name="color" value="blue" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/eVacNb7d9fI1bHadQZ';`,
                     '../imgs/cards/boaters-license/patrick.jpg',
                    ['price_1PZ5Y0CSLHJXbRq8SziDrDtn'], `$ 6`
                    )" >
                    <label for="colorBlue">PATRICK</label>



                    <input type="radio" id="colorGreen" name="color" value="green" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/5kA28xdBxdzTeTm9AK';`,
                     '../imgs/cards/boaters-license/sandy.jpg',
                    ['price_1PZ5YXCSLHJXbRq8JXO9C4JR'], `$ 6`
                    )" >
                    <label for="colorGreen">SANDY</label>

                    <input type="radio" id="colorAll" name="color" value="all" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/14kbJ7apl3Zj7qU8wH';`,
                     '../imgs/cards/boaters-license/spongebob.jpg',
                    ['price_1PZ5ZWCSLHJXbRq8xc5eV2NG'], `$ 15`
                    )" >
                    <label for="colorAll">3 Licenses</label>

                    <input type="radio" id="colorMilk" name="color" value="milk" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/eVaeVj9lh0N712wdQR';`,
                     '../imgs/cards/milkshake-license/milkshake-license.jpg',
                    ['price_1PYe3hCSLHJXbRq8y0tldNHu'], `$ 6`
                    )" >
                    <label for="colorMilk">MILKSHAKE</label>

                    <input type="radio" id="colorDol" name="color" value="dol" onchange="updateBuyNowLink2(
                        `window.location.href='https://buy.stripe.com/3cs8wV6958fzdPi28J';`,
                     '../imgs/cards/boaters-license/millionth-dollar.jpg',
                    ['price_1PaXvsCSLHJXbRq8KNdpojGo'], `$ 6`
                    )" >
                    <label for="colorDol">DOLLAR</label>
            

                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/14kfZnfJF53nfXq8wE';">BUY NOW</button>
   
                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 

                <p class = "detailText">DETAILS</p>
                <p class="detailText">3.375in x 2.125in, 30mil thick</p>
                <p class="detailText">PVC Plastic</p>
                <p class="detailText">Professionally printed on the front</p>
                
                <p class="detailText">Ships within 2 days</p>
                <p class="detailText">All sales are final</p>
                <p class="detailText">Not associated or affiliated with Spongebob</p>
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
    </body>
</html>
